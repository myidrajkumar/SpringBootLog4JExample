appenders=myConsole

appender.myConsole.type=Console
appender.myConsole.name=myOutput
appender.myConsole.layout.type=PatternLayout
appender.myConsole.layout.pattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %-5p %c{1}:%L - %m%n

rootLogger.level=debug
rootLogger.appenderRefs=myRootLogger

rootLogger.appenderRef.myRootLogger.ref=myOutput